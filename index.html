<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VS Code-like IDE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs/editor/editor.main.css">
</head>
<body>
  <div id="editor-container" style="width:800px;height:600px;"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs/loader.js"></script>
  <script>
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs' }});
    require(['vs/editor/editor.main'], function() {
      const editor = monaco.editor.create(document.getElementById('editor-container'), {
        value: [
          'function helloWorld() {',
          '  console.log("Hello, World!");',
          '}'
        ].join('\n'),
        language: 'javascript',
        theme: 'vs-dark'
      });
    });
  </script>
</body>
</html>
